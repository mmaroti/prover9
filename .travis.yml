language: c

matrix:
  include:
    - os: linux
      arch: amd64
      dist: focal
      compiler: gcc
      env: MAKE="make"
    - os: linux
      arch: amd64
      dist: focal
      compiler: clang
      env: MAKE="make"
    - os: linux
      arch: arm64
      dist: focal
      compiler: gcc
      env: MAKE="make"
    - os: linux
      arch: amd64
      dist: bionic
      compiler: gcc
      env: MAKE="make"
    - os: linux
      arch: amd64
      dist: xenial
      compiler: gcc
      env: MAKE="make"
    - os: linux
      arch: amd64
      dist: trusty
      compiler: gcc
      env: MAKE="make"
    - os: osx
      env: MAKE="make"
    - os: windows
      env: MAKE="nmake"

os:
  - linux
  - osx
  - windows

compiler:
  - clang
  - gcc

script:
  - mkdir -p build
  - cd build
  - cmake .. 
  - eval "${MAKE}"

sudo: false

notifications:
  email: false
